<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <link rel="stylesheet" href="/memorycss.css">
  <!-- <script src="/1.js"></script> -->
  <script src="/memoryjs.js"></script>
  <link rel="shortcut icon" href="https://www.flaticon.com/search?word=play+button&color=color" type="image/x-icon">
</head>

<body>
  <div class="heding">
    <div class="time">
      time : 00
    </div>
     <div class="btn">
      <img src="img/pause.png" alt="" width="80px"height="40px">
     </div>
  </div>
  <section class="memorygame">
    <div class="card" data-framework="aurelia">
      <img class="front-face" src="img/cardbg.png" alt="Aurelia" />
      <img class="back-face" src="img/1-2-mango-png_800x800.png" alt="JS Badge" />
    </div>
    <div class="card" data-framework="aurelia">
      <img class="front-face" src="img/cardbg.png" alt="Aurelia" />
      <img class="back-face" src="/img/1-strawberry-png-images.png" alt="JS Badge" />
    </div>

    <div class="card" data-framework="vue">
      <img class="front-face" src="/img/cardbg.png" alt="Vue" />
      <img class="back-face" src="/img/4-lemon-png-image.png" alt="JS Badge" />
    </div>
    <div class="card" data-framework="vue">
      <img class="front-face" src="/img/cardbg.png" alt="Vue" />
      <img class="back-face" src="/img/19-orange-png-image-download.png" alt="JS Badge" />
    </div>

    <div class="card" data-framework="angular">
      <img class="front-face" src="/img/cardbg.png" alt="Angular" />
      <img class="back-face" src="/img/4-grape-png-image-download-picture.png" alt="JS Badge" />
    </div>
    <div class="card" data-framework="angular">
      <img class="front-face" src="/img/cardbg.png" alt="Angular" />
      <img class="back-face" src="/img/9-apple-png-image.png" alt="JS Badge" />
    </div>

    <div class="card" data-framework="ember">
      <img class="front-face" src="/img/cardbg.png" alt="Ember" />
      <img class="back-face" src="/img/1-2-mango-png_800x800.png" alt="JS Badge" />
    </div>
    <div class="card" data-framework="ember">
      <img class="front-face" src="/img/cardbg.png" alt="Ember" />
      <img class="back-face" src="/img/1-strawberry-png-images.png" alt="JS Badge" />
    </div>

    <div class="card" data-framework="backbone">
      <img class="front-face" src="/img/cardbg.png" alt="Backbone" />
      <img class="back-face" src="/img/9-apple-png-image.png" alt="JS Badge" />
    </div>
    <div class="card" data-framework="backbone">
      <img class="front-face" src="/img/cardbg.png" alt="Backbone" />
      <img class="back-face" src="/img/4-lemon-png-image.png" alt="JS Badge" />
    </div>

    <div class="card" data-framework="react">
      <img class="front-face" src="/img/cardbg.png" alt="React" />
      <img class="back-face" src="/img/4-grape-png-image-download-picture.png" alt="JS Badge" />
    </div>
    <div class="card" data-framework="react">
      <img class="front-face" src="/img/cardbg.png" alt="React" />
      <img class="back-face" src="/img/19-orange-png-image-download.png" alt="JS Badge" />
    </div>
  </section>


</body>

</html>
